<!doctype html>
<html lang="pt">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>GoHelp</title>
</head>

<body>
  <header class="header d-flex align-items-center justify-content-center">
    <div class="container d-flex flex-column align-items-center">
      <div class="d-flex align-items-center">
        <img src="images/branco1.png" alt="GOHELP Logo" class="logo">
        <h1 class="ms-3 mb-0">GOHELP</h1>
      </div>
    </div>
  </header>
  <div class="login-container d-flex justify-content-center align-items-center">
    <div class="login-box">
      <h2 class="text-center">Login</h2>
      <form>
        <div class="form-group mb-3">
          <input type="email" class="form-control" id="username" placeholder="Email" required>
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="validateLogin()">Login</button>
      </form>
      <div class="text-center mt-3">
        <div class="error-message text-danger" id="error-message">Usu√°rio ou senha incorretos</div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="sticky-footer">
    <div class="container my-auto">
      <div class="copyright text-center my-auto">
        <span>Copyright &copy; GoHelp 2024</span>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="js/SBscript.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
